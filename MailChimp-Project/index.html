<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="css/style.css">



</head>

<body>

  <form class="formSignUp" action="/" method="POST">
    <div class="row">
      <div class="col-md-10">
        <img id="mainImage" src="images/circle-cropped.png" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <h1>Signup to my Newsletter!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <input type="text" name="fName" class="form-control" placeholder="First name" id="signupInput">
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <input type="text" name="lName" class="form-control" placeholder="Last name" id="signupInput">
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <input type="text" name="email" class="form-control" placeholder="Email" id="signupInput">
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <button type="submit" class="btn btn-block btn-primary">Submit</button>
      </div>
    </div>
  </form>

</body>

</html>
