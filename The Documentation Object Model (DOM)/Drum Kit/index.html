<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <h1>Drum 🥁 Kit</h1>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md">
            <button class="crash" id="crash" type="button" name="button">W</button>
          </div>
          <div class="col-md">
            <button class="kick" id="kick" type="button" name="button">A</button>
          </div>
          <div class="col-md">
            <button class="snare" id="snare" type="button" name="button">S</button>
          </div>
          <div class="col-md">
            <button class="tom1" id="tom1" type="button" name="button">D</button>
          </div>
          <div class="col-md">
            <button class="tom2" id="tom2" type="button" name="button">J</button>
          </div>
          <div class="col-md">
            <button class="tom3" id="tom3" type="button" name="button">K</button>
          </div>
          <div class="col-md">
            <button class="tom4" id="tom4" type="button" name="button">L</button>
          </div>
        </div>
      </div>
    </section>







    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
